<div class="container mt-2">
  <div class="container" style="min-height: 200px">
    <div class="row" style="margin-bottom: 30px;">
      <div class="col-12">
        <div class="row">
          <div class="col-8">
            <select class="form-select" [(ngModel)]="selectedVoice">
              <option *ngFor="let option of voices" [ngValue]="option">{{ option.name }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-bottom: 30px;">
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="container">
              <h1>Đếm ngược: {{ counter }}</h1>

              <div class="cycle">
                <div>Chu kỳ hiện tại: {{ cycleNumber }} / {{ totalCycles }}</div>
                <div class="bar">
                  <div class="fill" [style.width.%]="(innerSec / 10) * 100"></div>
                </div>
                <div>Giây trong chu kỳ: {{ innerSecDisplay }} / 10</div>
              </div>

              <div class="controls">
                <button class="btn btn-primary me-2" (click)="start()" [disabled]="running">Start</button>
                <button class="btn btn-warning me-2" (click)="pause()" [disabled]="!running">Pause</button>
                <button class="btn btn-danger me-2" (click)="reset()">Reset</button>
                <button class="btn btn-success" (click)="test()">Test voice</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div *ngFor="let voice of voices" style="margin-bottom: 10px;">
    <strong>{{ voice.name }}</strong> ({{ voice.lang }})
  </div>
  <pre>{{ voices | json }}</pre> -->
</div>
